<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Market Status (IST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .open-status.open {
      color: green;
      font-weight: bold;
    }

    .open-status.closed {
      color: red;
      font-weight: bold;
    }

    .badge-status {
      font-size: 0.9em;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üåê Global Market Timings (IST)</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Market</th>
            <th scope="col">Country</th>
            <th scope="col">Open Time (IST)</th>
            <th scope="col">Close Time (IST)</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="marketTableBody">
          <tr>
            <td colspan="5">Loading market data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="js/marketStatus.bs.js"></script>
</body>
</html>
