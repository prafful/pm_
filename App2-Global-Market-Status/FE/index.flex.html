<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Market Status (IST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fb;
    }

    .container-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    .table-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    .title {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .badge-status {
      font-size: 0.9rem;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container-flex">
    <h2 class="title">üåê Global Market Timings (IST)</h2>

    <div class="table-container">
      <table class="table table-striped table-bordered align-middle text-center mb-0">
        <thead class="table-dark">
          <tr>
            <th>Market</th>
            <th>Country</th>
            <th>Open Time (IST)</th>
            <th>Close Time (IST)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="marketTableBody">
          <tr>
            <td colspan="5">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/marketStatus.flex.js"></script>
</body>
</html>
