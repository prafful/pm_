<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Market Status (IST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }

    .market-card {
      width: 280px;
      min-height: 220px;
    }

    .badge-status {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container text-center my-4">
    <h2>🌐 Global Market Timings (IST)</h2>
    <p class="text-muted mb-4">Powered by your local backend API</p>
  </div>

  <div id="marketCardGrid" class="card-grid">
    <!-- Cards will be dynamically generated here -->
    <div class="text-muted">Loading markets...</div>
  </div>

  <script src="js/marketstatus.card.bs.js"></script>

</html>
