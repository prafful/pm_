<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Trading</title>
</head>
<body>

  <h2>BTC Wallet</h2>
  <div>
    <p>USD Balance: <span id="usdBalance">--</span></p>
    <p>BTC Balance: <span id="btcBalance">--</span></p>
  </div>

  <h2>Place Trade</h2>
  <label>Type:
    <select id="tradeType">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  </label>
  <br><br>
  <label>Price: <input type="number" id="price" step="0.01"></label>
  <br><br>
  <label>Amount (BTC): <input type="number" id="amount" step="0.0001"></label>
  <br><br>
  <button onclick="placeTrade()">Execute Trade</button>

  <h2>Trade History</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Type</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>

  <script src="js/trade.js"></script>
</body>
</html>
